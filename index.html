<!DOCTYPE html>
<html>

<head>
    <!--
     /* FHEM tablet ui */
     /*

     * - copy all files incl. sub folders into /<fhem-path>/www/tablet

     * - Tadaaa! A new fhem ui in http://<fhem-url>:8083/fhem/tablet/
     */
    -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- define your personal style here, it wont be overwritten  -->
    <!-- link rel="stylesheet" href="css/fhem-green-ui.css" / -->
    <!-- link rel="stylesheet" href="css/fhem-tablet-ui-user.css" / -->

    <script src="js/fhem-tablet-ui.js" defer></script>


    <script defer>var wvcDevices = {'12345': 'Tablet'}; var wvcUserCssFile="webviewcontrol.css"</script>
    <script src="../pgm2/cordova-2.3.0.js" defer></script>
    <script src="../pgm2/webviewcontrol.js" defer></script>

    <title>FHEM-Tablet-UI</title>
</head>

<body>

    <div class="gridster">
        <ul>
            <li data-row="1" data-col="2" data-sizey="1" data-sizex="2">
                <header>KÃœCHE</header>
                <div class="sheet">
                    <div class="row">
                        <div class="cell">
				<div data-type="volume" data-device="PLACEHOLDER" data-min="0" data-max="65353" data-get="" data-set="" class="cell hue-tick"></div>
			</div>
			<div class="cell">
	                        <div data-type="slider" data-device='Testschalter' data-min="0" data-max="100" class="cell"></div>
        		</div>
	                <div class="cell">
				<div data-type="switch" data-device="KuecheLicht" class="cell"></div>
                        </div>
                    </div>
                </div>
            </li>
            <li data-row="1" data-col="3" data-sizey="1" data-sizex="2">
                <header>SCHLAFZIMMER</header>
                <div class="sheet">
                    <div class="row">
                        <div class="cell">
                                <div data-type="volume" data-device="PLACEHOLDER" data-min="0" data-max="65353" data-get="" data-set="" class="cell hue-tick"></div>
                        </div>
                        <div class="cell">
                                <div data-type="slider" data-device='Testschalter' data-min="0" data-max="100" class="cell"></div>
                        </div>

                        <div class="cell">
                                <div data-type="switch" data-device="SchlafzimmerLicht" class="cell"></div>
                        </div>
                    </div>
                </div>
            </li>
            <li data-row="1" data-col="4" data-sizey="1" data-sizex="2">
                <header>FERNSEHER</header>
                <div class="sheet">
                    <div class="row">
                        <div class="cell">
                                <div data-type="volume" data-device="PLACEHOLDER" data-min="0" data-max="65353" data-get="" data-set="" class="cell hue-tick"></div>
                        </div>
                        <div class="cell">
                                <div data-type="slider" data-device='Testschalter' data-min="0" data-max="100" class="cell"></div>
                        </div>

                        <div class="cell">
                                <div data-type="switch" data-device="FernseherLicht" class="cell"></div>
                        </div>
                    </div>
                </div>
            </li>
            <li data-row="1" data-col="8" data-sizey="1" data-sizex="1">
                <header>GALERIE</header>
                <div data-type="switch" data-device="GalerieLicht" class="cell"></div>
                <div data-type="label" class="cell">Licht</div>
            </li>
            <li data-row="2" data-col="2" data-sizey="2" data-sizex="2">
                <header>KUECHE</header>
                <div class="sheet">
                    <div class="row">
                        <div class="cell" data-type="thermostat" data-device="KuecheHeizung_Clima" data-valve="ValvePosition"></div>
                        <div class="cell">
                            <div data-type="switch" data-device="HerdLicht_Sw"></div>
                            <div data-type="label">HerdLicht</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell" data-type="thermostat" data-device="KuecheHeizung2_Clima" data-valve="ValvePosition"></div>
                        <div class="cell">
                            <div class="big" data-type="symbol" data-device="KuechenFenster"></div>
                            <div class="top-narrow  darker small">Fenster</div>
                        </div>
                    </div>
                </div>
            </li>
            <li data-row="4" data-col="2" data-sizey="2" data-sizex="2">
                <header>HOMESTATUS</header>
                <div class="sheet">
                    <div class="row">
                        <div data-type="homestatus" data-device='HomeStatus' data-version='' class="cell"></div>
                    </div>
                </div>
            </li>
            <li data-row="4" data-col="4" data-sizey="2" data-sizex="4">
                <header>MULTIMEDIA</header>
                <div class="sheet">
                    <div class="row-50">
                        <div class="cell">
                            <!--left up -->
                            <div class="sheet">
                                <div class="row">
                                        <div>Sonos</div>
                                </div>
                            </div>
                            <!-- end left cell -->
                        </div>
                    </div>
                    <div class="row-50">
                        <div class="cell">
                            <!--left down -->
                            <div class="sheet">
                                <div class="row-50">
                                    <div class="cell" data-type="push" data-device="Sonos_Living_Room" data-icon="fa-step-backward" data-set-on="Previous"></div>
                                    <div class="cell" data-type="push" data-device="Sonos_Living_Room" data-icon="fa-play" data-set-on="Play"></div>
                                    <div class="cell" data-type="push" data-device="Sonos_Living_Room" data-icon="fa-pause" data-set-on="Pause"></div>
                                    <div class="cell" data-type="push" data-device="Sonos_Living_Room" data-icon="fa-step-forward" data-set-on="Next"></div>
                                </div>
                            </div>
                        </div>
                        <div class="cell">
                            <!--right down -->
                            <div class="sheet">
                                <div class="row">
                                    <div class="cell">
                                        <div data-type="switch" data-device="Fernsehen" data-icon="fa-film"></div>
                                        <div>TV Mode</div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li data-row="2" data-col="8" data-sizey="4" data-sizex="1">
                <header>LIGHTS</header>
                <div class="sheet">
                    <div class="row">
                        <div class="cell">
                            <div data-type="slider" data-device='Testschalter' data-min="10" data-max="90"></div>
                            <div>Light1</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell">
                            <div data-type="volume" data-device="HUEDevice1" data-min="0" data-max="65353" data-get="hue" data-set="hue" class="hue-tick mini"></div>
                            <div>Color</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell">
                            <div data-type="dimmer" data-device="HUEDevice1" data-get-on="!off" data-get-off="off" data-set="pct" class=""></div>
                            <div>Hell</div>
                        </div>
                    </div>
                </div>

            </li>
        </ul>
    </div>
</body>

</html>
