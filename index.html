    <!-- webapp part -->

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="fhem">
    <meta name="apple-mobile-web-app-title" content="FHEM UI">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Icon for ios webapp -->
    <link rel="apple-touch-icon" href="images/apple-touch-icon-precomposed.png">

    <title>FHEM-Tablet-UI</title>
</head>

<body>

    <div class="gridster">
        <ul>
            <li data-row="1" data-col="1" data-sizey="5" data-sizex="1">
                <div class="sheet">
                    <div class="row">
                        <div class="cell"></div>
                    </div>
                </div>
            </li>
            <li data-row="3" data-col="4" data-sizey="1" data-sizex="2">
                <header>Lights</header>
                <div class="sheet">
                    <div class="row">
                        <div class="cell" data-type="switch" data-device="tv" data-icon="fa-lightbulb-o"></div>
                        <div data-type="label">TV</div>
                        <div class="cell" data-type="switch" data-device="kitchen" data-icon="fa-lightbulb-o"></div>
                        <div data-type="label">Küche</div>
                        <div class="cell" data-type="switch" data-device="shelf" data-icon="fa-lightbulb-o"></div>
                        <div data-type="label">Regal</div>
                        <div class="cell" data-type="switch" data-device="bedroom" data-icon="fa-lightbulb-o"></div>
                        <div data-type="label">Schlafzimmer</div>
                    </div>
                </div>
            </li>
            <li data-row="1" data-col="5" data-sizey="1" data-sizex="1">
                <header>Heute</header>
                <div class="sheet">
                    <div class="row">
                        <div class="cell">
                            <div data-type="clock" data-format="H:i" class="bigger"></div>
                            <div data-type="clock" data-format="d.M." class="bigger"></div>
                        </div>
                    </div>
                </div>
            </li>
            <li data-row="4" data-col="2" data-sizey="2" data-sizex="4">
                <header>Platzhalter</header>
                <div class="sheet">
                    <div class="row">
                        <div class="cell"></div>
                    </div>
                </div>
            </li>
            <li data-row="1" data-col="1" data-sizex="2" data-sizey="2">
                <header>HOMESTATUS</header>
                <div class="sheet">
                    <div class="row">
                        <div data-type="homestatus" data-device='HomeStatus' data-version='' class="cell"></div>
                    </div>
                </div>
            </li>
            <li data-row="2" data-col="1" data-sizey="1" data-sizex="1">
                <header>TV MODE</header>
                <div class="cell">
                        <div class="sheet">
                            <div class="row">
                                <div class="cell">
                                    <div data-type="switch" data-device="tvmode" data-icon="fa-film"></div>
                                </div>
                            </div>
                        </div>
                </div>
            </li>
            <li data-row="2" data-col="4" data-sizey="1" data-sizex="2">
                <header>SONOS</header>
                <div class="sheet">
                    <div class="row">
                        <div class="cell">
                            <div class="sheet">
                                <div class="row">
                                    <div class="cell" data-type="push" data-device="Sonos_Living_Room" data-icon="fa-step-backward" data-set-on="Previous"></div>
                                    <div class="cell" data-type="push" data-device="Sonos_Living_Room" data-icon="fa-play" data-set-on="Play"></div>
                                    <div class="cell" data-type="push" data-device="Sonos_Living_Room" data-icon="fa-pause" data-set-on="Pause"></div>
                                    <div class="cell" data-type="push" data-device="Sonos_Living_Room" data-icon="fa-step-forward" data-set-on="Next"></div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </li>
            <li data-row="1" data-col="6" data-sizey="5" data-sizex="1">
                <header>Wetter</header>
                <div class="sheet">
                    <div class="row">
                        <div data-type="label" class="darker large top-space">Heute</div>        
        <div    data-type="weather"
                data-device="Wetter"
                data-get="fc1_condition"
                class="big">
        </div>
        <div    data-type="label"
                data-device="Wetter"
                data-get="fc1_condition">
        </div>
        <div    data-type="label"
                data-device="Wetter"
                data-get="fc1_high_c"
                data-unit="%B0C%0A"
                class="large">
        </div>
        
        <div    data-type="label"
                class="darker large top-space">Morgen
        </div>
                <div    data-type="weather"
                data-device="Wetter"
                data-get="fc2_condition"
                class="big">
        </div>
        <div    data-type="label"
                data-device="Wetter"
                data-get="fc2_condition">
        </div>
        <div    data-type="label"
                data-device="Wetter"
                data-get="fc2_high_c"
                data-unit="%B0C%0A"
                class="large">
        </div>

        <div    data-type="label"
                class="darker large top-space">Übermorgen
        </div>
                <div    data-type="weather"
                data-device="Wetter"
                data-get="fc3_condition"
                class="big">
        </div>
        <div    data-type="label"
                data-device="Wetter"
                data-get="fc3_condition">
        </div>
        <div    data-type="label"
                data-device="Wetter"
                data-get="fc3_high_c"
                data-unit="%B0C%0A"
                class="large">
        </div>
                    </div>
                </div>
            </li>
            <li data-row="3" data-col="2" data-sizex="2" data-sizey="1">
        <header><div data-type="label" class="large">Termine</div></header>
        
        <div class="sheet large">
            <div class="row">
                <div    class="cell-15"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_001_bdate"
                        data-part="(\d\d\.\d\d\.).*">
                </div>
                <div    class="cell-10"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_001_btime" data-part="(\d\d\:\d\d).*">
                </div>
                <div    class="cell-05" data-type="label">-</div>
                <div    class="cell-10"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_001_etime"
                        data-part="(\d\d\:\d\d).*">
                </div>
                <div    class="cell-60">
                    <div    data-type="label"
                            data-device="vKalender"
                            data-get="t_001_summary"
                            class="left left-space">
                    </div>
                </div>
            </div>
            <div class="row">
                <div    class="cell-15"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_002_bdate"
                        data-part="(\d\d\.\d\d\.).*">
                </div>
                <div    class="cell-10"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_002_btime" data-part="(\d\d\:\d\d).*">
                </div>
                <div    class="cell-05" data-type="label">-</div>
                <div    class="cell-10"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_002_etime"
                        data-part="(\d\d\:\d\d).*">
                </div>
                <div    class="cell-60">
                    <div    data-type="label"
                            data-device="vKalender"
                            data-get="t_002_summary"
                            class="left left-space">
                    </div>
                </div>
            </div>
            <div class="row">
                <div    class="cell-15"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_003_bdate"
                        data-part="(\d\d\.\d\d\.).*">
                </div>
                <div    class="cell-10"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_003_btime" data-part="(\d\d\:\d\d).*">
                </div>
                <div    class="cell-05" data-type="label">-</div>
                <div    class="cell-10"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_003_etime"
                        data-part="(\d\d\:\d\d).*">
                </div>
                <div    class="cell-60">
                    <div    data-type="label"
                            data-device="vKalender"
                            data-get="t_003_summary"
                            class="left left-space">
                    </div>
                </div>
            </div>
            <div class="row">
                <div    class="cell-15"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_004_bdate"
                        data-part="(\d\d\.\d\d\.).*">
                </div>
                <div    class="cell-10"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_004_btime" data-part="(\d\d\:\d\d).*">
                </div>
                <div    class="cell-05" data-type="label">-</div>
                <div    class="cell-10"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_004_etime"
                        data-part="(\d\d\:\d\d).*">
                </div>
                <div    class="cell-60">
                    <div    data-type="label"
                            data-device="vKalender"
                            data-get="t_004_summary"
                            class="left left-space">
                    </div>
                </div>
            </div>
            <div class="row">
                <div    class="cell-15"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_005_bdate"
                        data-part="(\d\d\.\d\d\.).*">
                </div>
                <div    class="cell-10"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_005_btime" data-part="(\d\d\:\d\d).*">
                </div>
                <div    class="cell-05" data-type="label">-</div>
                <div    class="cell-10"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_005_etime"
                        data-part="(\d\d\:\d\d).*">
                </div>
                <div    class="cell-60">
                    <div    data-type="label"
                            data-device="vKalender"
                            data-get="t_005_summary"
                            class="left left-space">
                    </div>
                </div>
            </div>
        </div>
    </li>
        </ul>
    </div>
</body>

</html>
