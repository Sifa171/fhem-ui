<!DOCTYPE html>
<html>

<head>
    <!--
     /* FHEM tablet ui */

     * - Tadaaa! A new fhem ui in http://<fhem-url>:8083/fhem/tablet/

    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- define your personal style here, it wont be overwritten  -->
    <!-- link rel="stylesheet" href="css/fhem-green-ui.css" / -->
    <!-- link rel="stylesheet" href="css/fhem-tablet-ui-user.css" / -->

    <script src="js/fhem-tablet-ui.js" defer></script>


    <script defer>var wvcDevices = {'12345': 'Tablet'}; var wvcUserCssFile="webviewcontrol.css"</script>
    <script src="../pgm2/cordova-2.3.0.js" defer></script>
    <script src="../pgm2/webviewcontrol.js" defer></script>

    <title>FHEM-Tablet-UI</title>
</head>

<body>

    <div class="gridster">
        <ul>
            <li data-row="1" data-col="1" data-sizey="5" data-sizex="1">
                <div class="sheet">
                    <div class="row">
                        <div class="cell"></div>
                    </div>
                </div>
            </li>
            <li data-row="3" data-col="4" data-sizey="1" data-sizex="2">
                <header>Platzhalter</header>
                <div class="sheet">
                    <div class="row">
                        <div class="cell"></div>
                    </div>
                </div>
            </li>
            <li data-row="1" data-col="5" data-sizey="1" data-sizex="1">
                <header>Heute</header>
                <div class="sheet">
                    <div class="row">
                        <div class="cell">
                            <div data-type="clock" data-format="H:i" class="bigger"></div>
                            <div data-type="clock" data-format="d.M." class="bigger"></div>
                        </div>
                    </div>
                </div>
            </li>
            <li data-row="4" data-col="2" data-sizey="2" data-sizex="4">
                <header>Platzhalter</header>
                <div class="sheet">
                    <div class="row">
                        <div class="cell"></div>
                    </div>
                </div>
            </li>
            <li data-row="1" data-col="1" data-sizex="2" data-sizey="2">
                <header>HOMESTATUS</header>
                <div class="sheet">
                    <div class="row">
                        <div data-type="homestatus" data-device='HomeStatus' data-version='' class="cell"></div>
                    </div>
                </div>
            </li>
            <li data-row="2" data-col="1" data-sizey="1" data-sizex="1">
                <header>TV MODE</header>
                <div class="cell">
                        <div class="sheet">
                            <div class="row">
                                <div class="cell">
                                    <div data-type="switch" data-device="Fernsehen" data-icon="fa-film"></div>
                                </div>
                            </div>
                        </div>
                </div>
            </li>
            <li data-row="2" data-col="4" data-sizey="1" data-sizex="2">
                <header>SONOS</header>
                <div class="sheet">
                    <div class="row">
                        <div class="cell">
                            <div class="sheet">
                                <div class="row">
                                    <div class="cell" data-type="push" data-device="Sonos_Living_Room" data-icon="fa-step-backward" data-set-on="Previous"></div>
                                    <div class="cell" data-type="push" data-device="Sonos_Living_Room" data-icon="fa-play" data-set-on="Play"></div>
                                    <div class="cell" data-type="push" data-device="Sonos_Living_Room" data-icon="fa-pause" data-set-on="Pause"></div>
                                    <div class="cell" data-type="push" data-device="Sonos_Living_Room" data-icon="fa-step-forward" data-set-on="Next"></div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </li>
            <li data-row="1" data-col="6" data-sizey="5" data-sizex="1">
                <header>Wetter</header>
                <div class="sheet">
                    <div class="row">
                        <div data-type="label" class="darker large top-space">Heute</div>        
        <div    data-type="weather"
                data-device="Wetter"
                data-get="fc1_condition"
                class="big">
        </div>
        <div    data-type="label"
                data-device="Wetter"
                data-get="fc1_condition">
        </div>
        <div    data-type="label"
                data-device="Wetter"
                data-get="fc1_high_c"
                data-unit="%B0C%0A"
                class="large">
        </div>
        
        <div    data-type="label"
                class="darker large top-space">Morgen
        </div>
                <div    data-type="weather"
                data-device="Wetter"
                data-get="fc2_condition"
                class="big">
        </div>
        <div    data-type="label"
                data-device="Wetter"
                data-get="fc2_condition">
        </div>
        <div    data-type="label"
                data-device="Wetter"
                data-get="fc2_high_c"
                data-unit="%B0C%0A"
                class="large">
        </div>

        <div    data-type="label"
                class="darker large top-space">Ãœbermorgen
        </div>
                <div    data-type="weather"
                data-device="Wetter"
                data-get="fc3_condition"
                class="big">
        </div>
        <div    data-type="label"
                data-device="Wetter"
                data-get="fc3_condition">
        </div>
        <div    data-type="label"
                data-device="Wetter"
                data-get="fc3_high_c"
                data-unit="%B0C%0A"
                class="large">
        </div>
                    </div>
                </div>
            </li>
            <li data-row="3" data-col="2" data-sizex="2" data-sizey="1">
        <header><div data-type="label" class="large">Termine</div></header>
        
        <div class="sheet large">
            <div class="row">
                <div    class="cell-15"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_001_bdate"
                        data-part="(\d\d\.\d\d\.).*">
                </div>
                <div    class="cell-10"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_001_btime" data-part="(\d\d\:\d\d).*">
                </div>
                <div    class="cell-05" data-type="label">-</div>
                <div    class="cell-10"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_001_etime"
                        data-part="(\d\d\:\d\d).*">
                </div>
                <div    class="cell-60">
                    <div    data-type="label"
                            data-device="vKalender"
                            data-get="t_001_summary"
                            class="left left-space">
                    </div>
                </div>
            </div>
            <div class="row">
                <div    class="cell-15"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_002_bdate"
                        data-part="(\d\d\.\d\d\.).*">
                </div>
                <div    class="cell-10"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_002_btime" data-part="(\d\d\:\d\d).*">
                </div>
                <div    class="cell-05" data-type="label">-</div>
                <div    class="cell-10"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_002_etime"
                        data-part="(\d\d\:\d\d).*">
                </div>
                <div    class="cell-60">
                    <div    data-type="label"
                            data-device="vKalender"
                            data-get="t_002_summary"
                            class="left left-space">
                    </div>
                </div>
            </div>
            <div class="row">
                <div    class="cell-15"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_003_bdate"
                        data-part="(\d\d\.\d\d\.).*">
                </div>
                <div    class="cell-10"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_003_btime" data-part="(\d\d\:\d\d).*">
                </div>
                <div    class="cell-05" data-type="label">-</div>
                <div    class="cell-10"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_003_etime"
                        data-part="(\d\d\:\d\d).*">
                </div>
                <div    class="cell-60">
                    <div    data-type="label"
                            data-device="vKalender"
                            data-get="t_003_summary"
                            class="left left-space">
                    </div>
                </div>
            </div>
            <div class="row">
                <div    class="cell-15"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_004_bdate"
                        data-part="(\d\d\.\d\d\.).*">
                </div>
                <div    class="cell-10"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_004_btime" data-part="(\d\d\:\d\d).*">
                </div>
                <div    class="cell-05" data-type="label">-</div>
                <div    class="cell-10"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_004_etime"
                        data-part="(\d\d\:\d\d).*">
                </div>
                <div    class="cell-60">
                    <div    data-type="label"
                            data-device="vKalender"
                            data-get="t_004_summary"
                            class="left left-space">
                    </div>
                </div>
            </div>
            <div class="row">
                <div    class="cell-15"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_005_bdate"
                        data-part="(\d\d\.\d\d\.).*">
                </div>
                <div    class="cell-10"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_005_btime" data-part="(\d\d\:\d\d).*">
                </div>
                <div    class="cell-05" data-type="label">-</div>
                <div    class="cell-10"
                        data-type="label"
                        data-device="vKalender"
                        data-get="t_005_etime"
                        data-part="(\d\d\:\d\d).*">
                </div>
                <div    class="cell-60">
                    <div    data-type="label"
                            data-device="vKalender"
                            data-get="t_005_summary"
                            class="left left-space">
                    </div>
                </div>
            </div>
        </div>
    </li>
        </ul>
    </div>
</body>

</html>
